## Github actions to execute jobs based on branch

name: deploy_ENV

on:
  push:
    branches:
      - nite
      ## Execute deploy-devel
      - dev
      ## Execute deploy-stg
      - production
  pull_request:
    branches:
      ## Execute prod-deploy ??
      - production

jobs:
  deploy_DEVEL:
    runs-on: ubuntu-latest
    steps:
      -
        name: Trigger Jenkins Job deploy-DEV
        if: github.ref == 'refs/heads/nite'
        uses: docker://registry.gitlab.com/sbitio/gitlab-ci:latest
        env:
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
          #TRACE: true
        with:
          args: "-h https://jenkins.sbit.io -j admin/dev/sbitio-github/deploy-ENV/deploy-devel"
