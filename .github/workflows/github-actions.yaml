## Github actions to execute jobs based on branch

name: deploy_ENV

on:
  push:
    branches:
      ## Execute deploy-devel
      - dev
      ## Execute deploy-stg
      - production

jobs:
  deploy_DEVEL:
    runs-on: ubuntu-latest
    environment: https://jenkins.sbit.io/
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      -
        name: Trigger Jenkins Job deploy-DEV
        if: github.ref == 'refs/heads/dev'
        uses: docker://registry.gitlab.com/sbitio/gitlab-ci:latest
        env:
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        with:
          args: "-h https://jenkins.sbit.io/ -j admin/dev/sbitio-github/deploy-ENV/deploy-devel"
      -
        name: Trigger Jenkins Job deploy-STG
        if: github.ref == 'refs/heads/production'
        uses: docker://registry.gitlab.com/sbitio/gitlab-ci:latest
        env:
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        with:
          args: "-h https://jenkins.sbit.io/ -j admin/dev/sbitio-github/deploy-ENV/deploy-staging"
